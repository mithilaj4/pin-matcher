                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick=" form.screen.value = form.screen.value.slice(0, -1)">&lt; </div>

                                <div class="button" onclick=" form.screen.value = ''">C</div>
                            </div>
                            <div>
